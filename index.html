<!DOCTYPE html>
<html>
  <head>
    <title>SVG Avatar Builder</title>
    <style>
      svg {
        border: 1px solid #ccc;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>SVG Avatar Builder</h1>
    <svg width="200" height="200" viewBox="0 0 200 200">
      <rect x="50" y="50" width="100" height="100" fill="#ccc" />
      <circle cx="100" cy="80" r="30" fill="#fff" />
      <circle cx="70" cy="110" r="20" fill="#fff" />
      <circle cx="130" cy="110" r="20" fill="#fff" />
    </svg>
    <button onclick="changeAvatar()">Change Avatar</button>
    <script>
      function changeAvatar() {
        const colors = ['#ccc', '#f00', '#0f0', '#00f'];
        const shapes = ['rect', 'circle'];

        const svg = document.querySelector('svg');
        svg.innerHTML = '';

        for (let i = 0; i < 3; i++) {
          const shape = document.createElementNS(
            'http://www.w3.org/2000/svg',
            shapes[Math.floor(Math.random() * shapes.length)]
          );
          if (shape.tagName === 'RECT') {
            shape.setAttribute('x', 50);
            shape.setAttribute('y', 50);
            shape.setAttribute('width', 100);
            shape.setAttribute('height', 100);
          } else if (shape.tagName === 'CIRCLE') {
            shape.setAttribute('cx', 50 + Math.random() * 100);
            shape.setAttribute('cy', 50 + Math.random() * 100);
            shape.setAttribute('r', 20 + Math.random() * 30);
          }
          shape.setAttribute('fill', colors[Math.floor(Math.random() * colors.length)]);
          svg.appendChild(shape);
        }
      }
    </script>
  </body>
</html>
